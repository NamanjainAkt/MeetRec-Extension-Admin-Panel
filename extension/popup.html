<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Recorder</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #111827;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      background: #e5e7eb;
      font-size: 14px;
      color: #6b7280;
    }
    .status.recording {
      background: #fee2e2;
      color: #991b1b;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
    }
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ Meeting Recorder</h1>

    <div id="status" class="status">
      Ready to record
    </div>

    <div id="mv3Warning" class="status" style="font-size: 11px; background: #dbeafe; border: 1px solid #3b82f6; color: #1e40af;">
      âœ… Recording runs in background service worker (no popup restrictions!)
    </div>

    <div id="tabInfo" class="status" style="font-size: 12px; background: #f3f4f6;">
      <div id="tabUrl">Loading tab info...</div>
    </div>

    <div>
      <label for="title" style="font-size: 14px; font-weight: 500;">Recording Title:</label>
      <input
        type="text"
        id="title"
        placeholder="Enter recording title..."
        style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #d1d5db; border-radius: 4px;"
      >
    </div>

    <div class="controls">
      <button id="startBtn" class="btn-primary">Start Recording</button>
      <button id="stopBtn" class="btn-danger" disabled>Stop</button>
    </div>

    <div id="timer" class="status" style="display: none;">
      <span id="timeDisplay">00:00:00</span>
    </div>

    <div id="progress" class="status" style="display: none;">
      Uploading... <span id="progressPercent">0%</span>
    </div>

    <div class="info" style="text-align: left; font-size: 11px; line-height: 1.5;">
      <strong>ðŸ’¡ Tips:</strong><br>
      â€¢ Works on Google Meet, Zoom, Teams<br>
      â€¢ Grant permission when prompted<br>
      â€¢ Refresh page if capture fails
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
